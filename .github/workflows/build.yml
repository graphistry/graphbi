name: "build"

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '20 13 * * 2'

defaults:
  run:
    working-directory: ./pbiviz

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      PBI_TEST_PUBLIC_CERTIFICATE: ${{ secrets.PBI_TEST_PUBLIC_CERTIFICATE }}
      PBI_TEST_PRIVATE_KEY: ${{ secrets.PBI_TEST_PRIVATE_KEY }}
      CERTS_PATH: ./certs

    steps:
    - uses: actions/checkout@v2
    - name: certs
      run: |
        mkdir -p certs
        echo "${PBI_TEST_PUBLIC_CERTIFICATE}" > certs/PowerBICustomVisualTest_public.crt
        echo "${PBI_TEST_PRIVATE_KEY}" > certs/PowerBICustomVisualTest_private.key
        touch certs/blank
    - name: build
      run: ./dc.sh build pbi
    - name: lint
      run: ./bin/lint.sh
    - name: test
      run: ./bin/test.sh
    - name: bundle
      run: ./bin/package.sh
