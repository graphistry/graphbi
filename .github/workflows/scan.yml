name: Scan
on:

  push:
    paths: [
      "graphbi/pbiviz/package-lock.json",
      "graphbi/pbiviz/package.json",
      "graphbi/pbiviz/pbiviz.json"
    ]
    tags:

  #daily at 8am
  schedule:
    - cron: '0 8 * * *'

  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: pbiviz
        working-directory: graphbi/pbiviz
        run: npm audit --production
