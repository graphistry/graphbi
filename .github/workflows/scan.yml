name: scan
on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

  push:
    paths: [
      "graphbi/pbiviz/package-lock.json",
      "graphbi/pbiviz/package.json",
      "graphbi/pbiviz/pbiviz.json"
    ]
    tags:


  schedule:
    - cron: '0 8 * * *'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: pbiviz
        working-directory: |
         graphbi/pbiviz
         usr/bin/bash
        run: npm audit --production
